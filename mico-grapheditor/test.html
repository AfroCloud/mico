<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Test</title>
        <style>
            html {height: 100%}
            body {height: 100%}
        </style>
    </head>
    <body>
        <script src="./dist/bundle.js"></script>
        <network-graph nodes="[{'id': 1, 'title': 'hello world', 'x': 0, 'y': 0}, {'id': 2, 'title': 'HI2', 'x': 50, 'y': 50}]"
                edges="[{'source': 1, 'target': 2}]"
                mode="link">
            <template id="node">
                <rect width="100" height="60" x="-50" y="-30">
                    <text data-content="title"></text>
                </rect>
            </template>
        </network-graph>
    </body>
</html>

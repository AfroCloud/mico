<h2 mat-dialog-title>Configure Pattern</h2>
<mat-dialog-content style="min-width: 48rem">

    <mat-form-field style="min-width: 20em;">
        <input matInput placeholder="Configuration as JSON" [(ngModel)]="kfConnectorInfo.openFaaSFunctionConfiguration">
    </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="response()">Ok</button>
</mat-dialog-actions>

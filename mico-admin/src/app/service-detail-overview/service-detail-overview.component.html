<mat-form-field class="mat-form-field-large" class="mat-form-field-medium">
    <input matInput placeholder="{{service.name}}" value="">
</mat-form-field>
<!-- TODO: add buttons, TODO check usage...-->
<div align="right">
    <div class="ma1 pa1" *ngIf="!edit">
        <button mat-raised-button (click)="edit = !edit">Edit</button>
    </div>
    <div class="ma1 pa1" *ngIf="edit">
        <span class="ma1">
            <button  mat-raised-button>Save</button>
        </span>
        <span class="ma1">
            <button mat-raised-button (click)="edit = !edit">Cancel</button>
        </span>
    </div>
</div>
<mat-divider></mat-divider>

<div class="flex">
    <!-- Information Grid-->
    <div class="flex-grow-1 ma2 flex-column">

        <div class="w-100">
            <div *ngIf="!edit">
                <!-- display version -->
                <mat-list dense>
                    <mat-list-item class="mat-list-item mt2">
                        <b>VCS Root</b>
                    </mat-list-item>
                    <mat-divider></mat-divider>
                    <mat-list-item>
                        http://...
                    </mat-list-item>

                    <mat-list-item class="mat-list-item mt2">
                        <b>Documentation</b>
                    </mat-list-item>
                    <mat-divider></mat-divider>
                    <mat-list-item>
                        http://...
                    </mat-list-item>

                    <mat-list-item class="mt2">
                        <b>Info</b>
                    </mat-list-item>
                    <mat-divider></mat-divider>
                    <mat-list-item>
                        Owner: name
                    </mat-list-item>
                    <mat-list-item>
                        Type: service
                    </mat-list-item>
                    <mat-list-item>
                        <!-- TODO FIX tags (are shown in a strange way...) -->
                        Tags:
                        <mat-chip-list class="ma1">
                            <mat-chip>awesome</mat-chip>
                            <mat-chip>myService</mat-chip>
                        </mat-chip-list>
                    </mat-list-item>
                </mat-list>
            </div>
            <!-- EndOf display version-->

            <!-- editable version -->
            <div *ngIf="edit">
                <mat-list>
                    <mat-list-item class="ma2">
                        <mat-form-field class="mat-form-field-large">
                            <input matInput placeholder="VCS Root" value="$root">
                        </mat-form-field>
                    </mat-list-item>

                    <mat-list-item class="ma2">
                        <mat-form-field class="mat-form-field-large">
                            <input matInput placeholder="Documentation" value="$doc">
                        </mat-form-field>
                    </mat-list-item>

                    <mat-list-item class="ma2 mt5">
                        <mat-form-field class="mat-form-field-large">
                            <input matInput placeholder="Owner" value="$owner">
                        </mat-form-field>
                    </mat-list-item>

                    <mat-list-item class="ma2">
                        <mat-form-field class="mat-form-field-large">
                            <input matInput placeholder="Type" value="$service">
                        </mat-form-field>
                    </mat-list-item>

                    <mat-list-item class="ma2">
                        <mat-form-field class="mat-form-field-large">
                            <input matInput placeholder="Tags" value="$tag1 $tag2">
                        </mat-form-field>
                    </mat-list-item>
                </mat-list>
            </div>
            <!-- EndOf editable version-->
        </div>


    </div>

    <!-- Controling Grid-->
    <div class="w-25 ma2 flex-column">

        <!-- Provides/Dependencies box-->
        <div class="w-100">
            <mat-card>
                <mat-card-content>
                    <mat-action-list>
                        <mat-divider></mat-divider>
                        <mat-list-item (click)="addProvides()">
                            <!-- TODO method not existing yet-->
                            <span mat-line><b>Provides</b></span>
                            <mat-icon>add</mat-icon>
                        </mat-list-item>
                        <mat-divider></mat-divider>
                        <!-- TODO list provides -->

                        <mat-list-item (click)="addDependencie()()">
                            <!-- TODO method not existing yet-->
                            <span mat-line><b>Dependencies (internal) </b></span>
                            <mat-icon>add</mat-icon>
                        </mat-list-item>
                        <mat-divider></mat-divider>
                        <!-- list internal dependencies-->
                        <div *ngFor="let dependencie of internalDependencies">
                            <mat-list-item [routerLink]="['/service-detail/', dependencie.id]">
                                <!-- Todo add click event and add status-->
                                {{dependencie.name}}
                            </mat-list-item>
                            <mat-divider></mat-divider>
                        </div>

                        <mat-list-item (click)="addDependencie()">
                            <!-- TODO method not existing yet-->
                            <span mat-line><b>Dependencies (external)</b></span>
                            <mat-icon>add</mat-icon>
                        </mat-list-item>
                        <mat-divider></mat-divider>
                        <!-- list external dependencies-->
                        <div *ngFor="let dependencie of externalDependencies">
                            <!-- todo reload does not work properly (url changes, lists change not -->
                            <mat-list-item [routerLink]="['/service-detail/', dependencie.id]">
                                <!-- Todo add click event and add status -->
                                {{dependencie.name}}
                            </mat-list-item>
                            <mat-divider></mat-divider>
                        </div>


                    </mat-action-list>
                </mat-card-content>
            </mat-card>
        </div>

    </div>

</div>
